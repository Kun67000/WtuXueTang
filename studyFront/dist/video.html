<script>

    $(function(){
        var user = sessionStorage.getItem('user');
        user = JSON.parse(user);
        $.ajax({
            url:'http://localhost/studyApi/PhalApi/Public/?service=Course.selectCourseDetail',
            type:'get',
            data:{"course_id":getQueryString('c_no')},
            success:function(data){
                console.log(data.data)
//                console.log(data.data[3]['T_109']['T_109_1'][3])
                var first_video=getQueryString('c_no')+'_1';
                $('.course_title').html(data.data[1]);
                $('.video-s').attr('src',data.data[3][getQueryString('c_no')][first_video][3]);
//                for(var i=0;i<data.data[3].length;i++){
//
//                }
                var badeg_num= 1,obj_d=data.data[3][getQueryString('c_no')];
                for(o in obj_d){
                    if(badeg_num==1){
                        var li=$('<li class="active"><span class="badge">1</span><a href="javascript:void(0)" class="capter_t">'+obj_d[o][1]+'</a><p class="capter_c">'+obj_d[o][2]+'</p><span class="video_url">'+obj_d[o][3]+'</span></li>');
                    }else {
                        var li=$('<li><span class="badge">'+badeg_num+'</span><a href="javascript:void(0)" class="capter_t">'+obj_d[o][1]+'</a><p class="capter_c">'+obj_d[o][2]+'</p><span class="video_url">'+obj_d[o][3]+'</span></li>');
                    }
                    $('#course_list ul').append(li);
                    badeg_num++;
                }



                $('.capter_t').click(function(){
                    $('.video-s').attr('src',$(this).siblings('.video_url').html());
                    $(this).parent('li').addClass('active').siblings().removeClass('active');
                });
            },
            error: function (err) {
                alert('err')
            }
        });

        //查看是否已经提交作业
        $.ajax({
            url:'http://localhost/studyApi/PhalApi/Public/?service=Course.selScore',
            type:'get',
            data:{'course':getQueryString('c_no'),'name':user.name},
            success:function(data){
//                console.log(data)
                if(data.data[0].isFill==1){
                    $('.sub_work').html('你已完成该部分的练习').attr('disabled','disabled');
                }else {
                    $.ajax({
                        url:'http://localhost/studyApi/PhalApi/Public/?service=Exercise.getExercise',
                        type:'get',
                        data:{'c_id':getQueryString('c_no')},
                        success:function(data){
                            console.log(data.data)
                            var rightOption=[];
                            for(var i=0;i<data.data.length;i++){
                                var li=$(' <li> <span class="ti_title">'+data.data[i].content+'</span> <span class="a_score">'+data.data[i].score+'</span>\' <span class="answer-sel"></span><span class="answer-con"></span> <ul> <li><span class="sel">A</span>. <span class="answer answer_'+i+'"></span></li> <li><span class="sel">B</span>. <span class="answer answer_'+i+'""></span></li> <li><span class="sel">C</span>. <span class="answer answer_'+i+'""></span></li> <li><span class="sel">D</span>. <span class="answer answer_'+i+'""></span></li> </ul> </li>');
                                $('#homework ol').append(li);
                                var sel_option=[];
                                rightOption.push(data.data[i].right_option);
                                sel_option.push(data.data[i].right_option);
                                sel_option.push(data.data[i].option_1);
                                sel_option.push(data.data[i].option_2);
                                sel_option.push(data.data[i].option_3);
                                sel_option=unsortArr(sel_option);
                                $('.answer_'+i).each(function(x){
                                    $(this).html(sel_option[x])
                                });
                            }
                            $('#homework ul li').click(function(){
                                $(this).css('color','red').siblings().css('color','#333');
                                $(this).parent().siblings('.answer-sel').html($(this).find('.sel').html());
                                $(this).parent().siblings('.answer-con').html($(this).find('.answer').html());

                            });

                            //提交作业
                            $('.sub_work').click(function(){
                                var sum=0;
                                for(var i=0;i<$('#homework ol>li').length;i++){
                                    if(rightOption[i]==$('#homework ol>li').eq(i).find('.answer-con').html()){
                                        sum+=Number($('#homework ol>li').eq(i).find('.a_score').html())
                                    }
                                }
                                $.ajax({
                                    url:'http://localhost/studyApi/PhalApi/Public/?service=Course.markScore',
                                    data:{'course':getQueryString('c_no'),'name':user.name,'score':sum, 'isFill':1},
                                    success:function(){
                                        swal({
                                            title:'success',
                                            text:'提交成功',
                                            type:'success',
                                            showCancelButton:true,
                                        }).then(function(isconfirm){
                                            if(isconfirm==true){
                                                window.location.reload();
                                            }
                                        });
                                    },
                                    error:function(err){
                                        alert(err)
                                    }

                                });
                            });
                        },
                        error:function(err){
                            alert(err)
                        }
                    });
                }
            },
            error:function(){}
        });

        //获取评论

        $.ajax({
            url:'http://localhost/studyApi/PhalApi/Public/?service=Comment.getCommentList',
            data:{'course_id':getQueryString('c_no')},
            success:function(data){
              for(var i=0;i<data.data.length;i++){
                  var li_menu_1=$('<li class="menu_1"><div class="info"><span class="nick">'+data.data[i].nickname+'</span><span class="time">'+data.data[i].create_time+'</span></div><div class="con">'+data.data[i].content+'</div><div class="huifu">回复</div><div class="text_ar"><textarea></textarea><div class="sub_huifu">提交回复</div></div><span class="id">'+data.data[i].id+'</span><hr></li>');
                  var a2=data.data[i];
                  var ul_1=$('<ul class="ul_1"></ul>');
                  for(var j=0;j<a2['children'].length;j++){

                      var li_menu_1_1=$('<li class="menu_1_1"><div class="info"><span class="nick">'+a2['children'][j].nickname+'</span><span class="time">'+a2['children'][j].create_time+'</span></div><div class="con">'+a2['children'][j].content+'</div><div class="huifu">回复</div><div class="text_ar"><textarea></textarea><div class="sub_huifu">提交回复</div></div><span class="id">'+a2['children'][j].id+'</span><hr></li>');
                      ul_1.append(li_menu_1_1);
                      var a3=a2['children'][j];
                      var ul_1_1=$('<ul class="ul_1_1"></ul>');
                      for (var k=0;k<a3['children'].length;k++){
                          var li_menu_1_1_1=$('<li class="menu_1_1_1"><div class="info"><span class="nick">'+a3['children'][k].nickname+'</span><span class="time">'+a3['children'][k].create_time+'</span></div><div class="con">'+a3['children'][k].content+'</div><hr></li>');
                          ul_1_1.append(li_menu_1_1_1);
                      }
                      li_menu_1_1.append(ul_1_1)
                  }
                  li_menu_1.append(ul_1)

                  $('.comment_zl').append(li_menu_1);
              }

                $('.huifu').click(function(){
                    $(this).siblings('.text_ar').toggle()
                });

                $('.sub_huifu').click(function(){
                    $.ajax({
                        url:'http://localhost/studyApi/PhalApi/Public/?service=Comment.addCommentHead',
                        data:{'course_id':getQueryString('c_no'),'parent_id':$(this).parent().siblings('.id').html(),"nickname":user.name,"create_time":timeStamp2String(),"content":$(this).siblings('textarea').val()},
                        success:function(data){
                            swal({
                                title:'success',
                                text:'提交成功',
                                type:'success',
                                showCancelButton:true,
                            }).then(function(isconfirm){
                                if(isconfirm==true){
                                    window.location.reload();

                                }
                            });
                        },
                        error:function(err){
                            alert(err)
                        }
                    });
                });
            },
            error:function(err){
                alert(err)
            }
        })

        //发布问题
        $('.sub_fb').click(function(){
//            console.log(timeStamp2String())
            $.ajax({
                url:'http://localhost/studyApi/PhalApi/Public/?service=Comment.addCommentHead',
                data:{'course_id':getQueryString('c_no'),'parent_id':0,"nickname":user.name,"create_time":timeStamp2String(),"content":$('.q_content').val()},
                success:function(data){
                    swal({
                        title:'success',
                        text:'提交成功',
                        type:'success',
                        showCancelButton:true,
                    }).then(function(isconfirm){
                        if(isconfirm==true){
                            window.location.reload();
                            $('.video-after li').eq(1).addClass('active').siblings().removeClass('active');
                        }
                    });
                },
                error:function(err){
                    alert(err)
                }
            });
        });





    })



    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    function unsortArr(arr){

        return arr.sort(function(){ return 0.5 - Math.random() });
    }
    function timeStamp2String (){
        var datetime = new Date();
        var year = datetime.getFullYear();
        var month = datetime.getMonth() + 1;
        var date = datetime.getDate();
        var hour = datetime.getHours();
        var minute = datetime.getMinutes();
        var second = datetime.getSeconds();
        return year + "-" + month + "-" + date+" "+hour+":"+minute+":"+second;
    };
