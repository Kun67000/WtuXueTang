<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>教师详情页</title>

    <link href="../static/css/header.css" rel="stylesheet">
    <link href="../static/css/slate.css" rel="stylesheet">

<body>
<div class="app">
    @@include('include/head.html')

    <div class="newCourse">
        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                发表课程
            </button>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">新建课程</h4>
                        </div>
                        <div class="modal-body">
                            <input type="text"  class="form-control" required="required" placeholder="课程名称">
                            <br>
                            <input type="text"  class="form-control" required="required" placeholder="课程编号（唯一）">
                            <br>
                            <input type="date"  class="form-control" required="required" placeholder="开课时间">
                            <br>
                            <input type="date" class="form-control" required="required" placeholder="结课时间">
                            <br>
                            <input type="text"  class="form-control" required="required" placeholder="课程类别">
                            <br>
                            <input type="text"  class="form-control" required="required" placeholder="课程介绍">
                            <br>
                            <input type="file" name="file" class="form-control course_img" id="file1" required="required" placeholder="课程封面">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary new_course">新建课程</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="courseList">
        <div class="container">
            <h3>我的课程</h3>
            <ul class="tt">
                <li>
                    <a href="">
                        <h4>测试课程</h4>
                        <div class="msg">
                            <span class="course_author">xwk</span>
                            <span class="course_cat">web</span>
                            <span class="course_no">T_110</span>
                        </div>
                    </a>
                    <div class="check"><a href="">在线查看</a></div>
                </li>
                <li>
                    <a href="">
                        <h4>测试课程</h4>
                        <div class="msg">
                            <span class="course_author">xwk</span>
                            <span class="course_cat">web</span>
                            <span class="course_no">T_110</span>
                        </div>
                    </a>
                    <div class="check"><a href="">在线查看</a></div>
                </li>
                <li>
                    <a href="">
                        <h4>测试课程</h4>
                        <div class="msg">
                            <span class="course_author">xwk</span>
                            <span class="course_cat">web</span>
                            <span class="course_no">T_110</span>
                        </div>
                    </a>
                    <div class="check"><a href="">在线查看</a></div>
                </li>
                <li>
                    <a href="">
                        <h4>测试课程</h4>
                        <div class="msg">
                            <span class="course_author">xwk</span>
                            <span class="course_cat">web</span>
                            <span class="course_no">T_110</span>
                        </div>
                    </a>
                    <div class="check"><a href="">在线查看</a></div>
                </li>
            </ul>
        </div>
    </div>








    @@include('include/footer.html')
</div>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../static/js/ajaxfileupload.js"></script>
<script src="../static/js/index.js"></script>
<script>

  $(function(){
      $('.tt>li').hover(function(){
          $(this).find('.check').show();
      },function(){
          $(this).find('.check').hide();
      });


      $('.new_course').click(function(){
          $.ajaxFileUpload
          (
                  {
                      url: 'http://localhost/studyApi/PhalApi/Public/?service=Course.addCourse', //用于文件上传的服务器端请求地址
                      secureuri: false, //是否需要安全协议，一般设置为false
                      fileElementId: 'file1', //文件上传域的ID
                      dataType: 'json', //返回值类型 一般设置为json
                      data:{"c_name":"","c_no":"","c_start":"","c_end":"","c_classify":"","c_introduce":"","c_img":""},
                      success: function (data, status)  //服务器成功响应处理函数
                      {

                      },
                      error: function (data, status, e)//服务器响应失败处理函数
                      {
                          alert(e);
                      }
      });
  })

</script>
</html>
